<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <h2>Add a new building</h2>
    <form [formGroup]="buildingForm" (ngSubmit)="onSaveBuilding()">
      <div class="form-group">
        <label for="title">Name</label>
        <input type="text" id="title"
               class="form-control" formControlName="title">
      </div>
      <div class="form-group">
        <label for="author">Auteur</label>
        <input type="text" id="author"
               class="form-control" formControlName="author">
      </div>
      <div class="form-group">
        <label for="synopsis">Size</label>
        <textarea id="synopsis"
                  class="form-control" formControlName="synopsis">
        </textarea>
      </div>
      <button class="btn btn-success" [disabled]="buildingForm.invalid"
              type="submit">Submit
      </button>

    </form>
  </div>
</div>
