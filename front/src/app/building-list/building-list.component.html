<div class="row">
  <div class="col-xs-12">
    <h2>My Buildings</h2>
    <div class="list-group">
      <button
        class="list-group-item"
        *ngFor="let building of buildings; let i = index"
        (click)="onViewBuilding(i)">
        <h3 class="list-group-item-heading">
          {{ building.title }}
          <button class="btn btn-default pull-right" (click)="onDeleteBuilding(building)">
            <span class="glyphicon glyphicon-minus"></span>
          </button>
        </h3>
        <p class="list-group-item-text">{{ building.author }}</p>
      </button>
    </div>
    <button class="btn btn-primary" (click)="onNewBuilding()">New building</button>
  </div>
</div>
